
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #d1c7b5, #a59d91);
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #d1b97f;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: right;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.8em;
            color: #705d4c;
            margin: 0;
        }

        .input-box {
            margin-bottom: 20px;
        }

        .input-box textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 1em;
            text-align: right;
        }

        .btn-send {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #d1b97f;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .btn-send:hover {
            background-color: #b19765;
        }

        .loader {
            display: none;
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #d1b97f;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .confirmation {
            display: none;
            text-align: center;
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .confirmation.success {
            color: green;
        }

        .confirmation.error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>مرحبًا بك! يمكن إرسال رسالة</h1>
        </div>
        <form id="contactForm">
            <div class="input-box">
                <textarea name="message" id="message" placeholder="اكتب رسالتك هنا..." required></textarea>
            </div>
            <button class="btn-send" type="button" onclick="sendMessage()">إرسال</button>
            <div class="loader" id="loader"></div>
            <div class="confirmation" id="confirmation"></div>
        </form>
    </div>

    <script>
        function sendMessage() {
            const loader = document.getElementById('loader');
            const confirmation = document.getElementById('confirmation');
            const message = document.getElementById('message').value;

            // Show loader and clear previous confirmation
            loader.style.display = 'block';
            confirmation.style.display = 'none';

            // Simulate email sending
            setTimeout(() => {
                loader.style.display = 'none';

                if (message.trim() === '') {
                    confirmation.textContent = 'لم يتم إرسال الرسالة بنجاح. الرجاء ملء الحقل.';
                    confirmation.className = 'confirmation error';
                } else {
                    confirmation.textContent = 'تم الإرسال بنجاح.';
                    confirmation.className = 'confirmation success';
                }

                confirmation.style.display = 'block';
            }, 2000);
        }
    </script>
</body>
</html>
